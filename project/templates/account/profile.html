{% extends 'account/formlayout.html' %}
{%load static%}
{%block content%}


			<!-- Header Title Start -->
			<section class="inner-header-title blank">
				<div class="container">
					<h1>Create Profile</h1>
				</div>
			</section>
			<div class="clearfix"></div>
			<!-- Header Title End -->
			
			<!-- General Detail Start -->
			<div class="detail-desc section">
				<div class="container">
					<div class="ur-detail-wrap create-kit padd-bot-0">
						<div class="row">
							<div class="detail-pic js">
								<div class="box">
									
								</div>
							</div>
						</div>
					
						<div class="row bottom-mrg">
							<form class="add-feild" method='POST' action="" enctype="multipart/form-data">
								{%csrf_token%}
								<div class="col-md-6 col-sm-6">
									<div class="input-group">
										{{form.as_p}}
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<input type="submit" class="btn btn-success" value="create profile">
								</div>
								
							</form>
						</div>
					
						<div class="row no-padd">
							<div class="detail pannel-footer">
								<div class="col-md-12 col-sm-12">
									<div class="detail-pannel-footer-btn pull-right">
										<a href="#" class="footer-btn choose-cover">Choose Cover Image</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- General Detail End -->



{%endblock%}
